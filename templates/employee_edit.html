<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Edit Employee</h2>

  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" value="{{ row[1] }}" required>
    <input type="text" name="designation" placeholder="Designation" value="{{ row[2] }}" required>
    <input type="email" name="email" placeholder="Email" value="{{ row[3] }}" required>
    <input type="text" name="phone" placeholder="Phone Number" value="{{ row[4] }}" required>
    <input type="text" name="username" placeholder="Username" value="{{ row[5] }}" required>
    <input type="password" name="password" placeholder="Password" value="{{ row[6] }}" required>
    <button type="submit">Update Employee</button>
  </form>

  <a href="{{ url_for('register') }}">‚Üê Back to Employee List</a>

</body>
</html>
