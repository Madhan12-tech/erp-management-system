<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register | Ducting ERP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1012;
    }

    canvas#bg3d {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .form-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00b4ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0099cc;
    }

    .toggle-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-box button {
      width: 48%;
      background: rgba(255,255,255,0.2);
      border: 1px solid #ffffff33;
      color: white;
    }

    .toggle-box button.active {
      background: #00b4ff;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bg3d"></canvas>

  <div class="form-box">
    <div class="toggle-box">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <form id="loginForm" class="form active" method="POST" action="/login">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" class="form" method="POST" action="/register">
      <h2>Register</h2>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Toggle forms
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.onclick = () => {
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
    };

    registerBtn.onclick = () => {
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
    };

    // 3D Background with Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg3d'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
    const material = new THREE.MeshStandardMaterial({ color: 0x00b4ff });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    const light = new THREE.PointLight(0xffffff);
    light.position.set(30, 30, 30);
    scene.add(light);

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
