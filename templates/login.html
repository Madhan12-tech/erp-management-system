<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ERP System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
    }
    .toast.success { background: green; }
    .toast.danger { background: red; }
    .toast.warning { background: orange; }
    .toast.info { background: #17a2b8; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a class="register-link" href="/register">New Vendor? Register here</a>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast"></div>

  <script>
    // Handle Flask Flash messages as toast
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        const toast = document.getElementById('toast');
        {% for category, message in messages %}
          toast.textContent = "{{ message }}";
          toast.classList.add("{{ category }}", "show");
          toast.style.display = "block";
          setTimeout(() => {
            toast.style.display = "none";
            toast.classList.remove("{{ category }}", "show");
          }, 3000);
        {% endfor %}
      {% endif %}
    {% endwith %}
  </script>

</body>
</html>
