<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | ERP System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1602524200742-37808e904e02?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      max-width: 450px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-check-label {
      color: #ccc;
    }
    .btn-custom {
      width: 100%;
    }
    .quote {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login to ERP</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Login ‚ûú</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('register') }}" class="text-light">Don't have an account? Register</a>
    </div>

    <div class="quote mt-4">
      <em>üöÄ Get a Free Quote, See Your ERP in Action!</em>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
