<!DOCTYPE html>
<html>
<head>
    <title>Vendor Registration</title>
</head>
<body>
    <h2>Vendor Registration</h2>
    <form method="POST" action="{{ url_for('vendor_register') }}">
        <label>Vendor Name:</label>
        <input type="text" name="vendor_name" required><br><br>

        <label>GST Number:</label>
        <input type="text" name="gst" required><br><br>

        <label>Address:</label>
        <input type="text" name="address" required><br><br>

        <h4>Contact Persons</h4>
        <div id="contacts">
            <div>
                <input type="text" name="contact_person[]" placeholder="Contact Name" required>
                <input type="text" name="contact_phone[]" placeholder="Phone" required>
                <button type="button" onclick="addContact()">+</button>
            </div>
        </div>

        <h4>Bank Details</h4>
        <label>Bank Name:</label>
        <input type="text" name="bank" required><br><br>
        <label>Account No:</label>
        <input type="text" name="account_no" required><br><br>
        <label>IFSC Code:</label>
        <input type="text" name="ifsc" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function addContact() {
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="text" name="contact_person[]" placeholder="Contact Name" required>
                <input type="text" name="contact_phone[]" placeholder="Phone" required>
                <button type="button" onclick="this.parentElement.remove()">-</button>
            `;
            document.getElementById('contacts').appendChild(div);
        }
    </script>
</body>
</html>
