<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | ERP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 8px 16px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover { background: #3498db; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: white;
      padding: 20px;
      margin: 5% auto;
      width: 60%;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input, select, textarea {
      width: 100%; padding: 8px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .flex-row { display: flex; gap: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="header">
    <h2>Projects</h2>
    <button class="btn" onclick="openModal('projectModal')">+ Add Project</button>
  </div>

  <!-- Project Modal -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <h3>New Project</h3>
      <form id="projectForm" method="POST" action="/add_project" enctype="multipart/form-data">
        <div class="form-group">
          <label>Client (Vendor)</label>
          <select name="client_name" id="vendorSelect" onchange="fillVendorDetails()" required>
            <option value="">Select</option>
            {% for v in vendors %}
              <option value="{{ v.name }}" data-gst="{{ v.gst }}" data-address="{{ v.address }}">{{ v.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Project ID</label>
          <input type="text" name="enquiry_id" value="{{ enquiry_id }}" readonly>
        </div>

        <div class="form-group">
          <label>Quotation RO</label>
          <input type="text" name="quotation_ro" required>
        </div>

        <div class="flex-row">
          <div class="form-group" style="flex:1">
            <label>Start Date</label>
            <input type="date" name="start_date" min="{{ today }}" required>
          </div>
          <div class="form-group" style="flex:1">
            <label>End Date</label>
            <input type="date" name="end_date" required>
          </div>
        </div>

        <div class="form-group">
          <label>Location</label>
          <input type="text" name="location" required>
        </div>

        <div class="form-group">
          <label>Upload Drawing</label>
          <input type="file" name="file">
        </div>

        <div class="flex-row">
          <div class="form-group" style="flex:1">
            <label>GST</label>
            <input type="text" id="gst_number" name="gst_number" readonly>
          </div>
          <div class="form-group" style="flex:2">
            <label>Address</label>
            <textarea id="address" name="address" readonly></textarea>
          </div>
        </div>

        <div class="form-group">
          <label>Incharge</label>
          <select name="incharge" required>
            <option value="">Select</option>
            {% for e in employees %}
              <option value="{{ e.name }}">{{ e.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Notes</label>
          <textarea name="notes"></textarea>
        </div>

        <div style="text-align: right;">
          <button type="button" class="btn" onclick="closeModal('projectModal')">Cancel</button>
          <button type="submit" class="btn">Save & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Preparation Modal -->
  <div id="preparationModal" class="modal">
    <div class="modal-content">
      <h3>Preparation Phase</h3>
      <form method="POST" action="/start_preparation">
        <input type="hidden" name="project_id" value="{{ latest_project_id }}">

        <div class="form-group">
          <label>Client Name</label>
          <input type="text" name="client_name" value="{{ latest_client_name }}" readonly>
        </div>

        <div class="form-group">
          <label>Project Location</label>
          <input type="text" name="location" value="{{ latest_location }}" readonly>
        </div>

        <div class="form-group">
          <label>Site Engineer</label>
          <input type="text" name="site_engineer" required>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" name="mobile" required pattern="[0-9]{10}">
        </div>

        <div style="text-align: right;">
          <button type="button" class="btn" onclick="closeModal('preparationModal')">Cancel</button>
          <button type="submit" class="btn">Save & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <div style="margin: 20px;">
    <button class="btn" onclick="openModal('preparationModal')">Start Phase 1 - Preparation</button>
  </div>

  <!-- Design Process Status -->
  <h3 style="margin-left: 20px;">Design Process</h3>
  {% for project in projects %}
    <div style="margin: 20px;">
      <strong>{{ project.client_name }}</strong> - {{ project.status }}<br><br>
      <form method="POST" action="/mark_completion/{{ project.id }}" style="display:inline;">
        <button class="btn" {% if project.status != 'Preparation Completed' %}disabled{% endif %}>Phase 2 - Complete</button>
      </form>
      <form method="POST" action="/submit_for_approval/{{ project.id }}" style="display:inline;">
        <button class="btn" {% if project.status != 'Completion Completed' %}disabled{% endif %}>Phase 3 - Submit</button>
      </form>
      <form method="POST" action="/under_review/{{ project.id }}" style="display:inline;">
        <button class="btn" {% if project.status != 'Submitted for Approval' %}disabled{% endif %}>Phase 4 - Review</button>
      </form>
      <form method="POST" action="/approve_project/{{ project.id }}" style="display:inline;">
        <button class="btn" {% if project.status != 'Under Review' %}disabled{% endif %}>‚úÖ Approve</button>
      </form>
      <form method="POST" action="/reject_to_preparation/{{ project.id }}" style="display:inline;">
        <button class="btn" {% if project.status != 'Under Review' %}disabled{% endif %}>üîÅ Back to Prep</button>
      </form>
    </div>
  {% endfor %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const vendorSelect = document.getElementById("vendorSelect");
    function fillVendorDetails() {
      const selected = vendorSelect.options[vendorSelect.selectedIndex];
      document.getElementById("gst_number").value = selected.getAttribute("data-gst") || '';
      document.getElementById("address").value = selected.getAttribute("data-address") || '';
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Toastify({
            text: "{{ message }}",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "{{ 'green' if category == 'success' else 'red' }}"
          }).showToast();
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}

</body>
</html>
