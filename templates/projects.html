<!-- Part 1: Setup, Styles, Modal Layout Start -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | ERP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    .header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
    }
    .btn {
      padding: 8px 15px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #3498db;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .flex-row {
      display: flex;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
    .section-heading {
      margin: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Projects Module</h2>
    <button class="btn" onclick="openProjectModal()">+ Add Project</button>
  </div>

  <!-- Add Project Modal -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <h3>Add New Project</h3>
      <form id="projectForm" method="POST" action="/add_project" enctype="multipart/form-data">


        <div class="form-group">
          <label>Client Name</label>
          <select name="client_name" id="client_name" required onchange="fillVendorDetails(this.value)">
            <option value="">Select</option>
            {% for v in vendors %}
              <option value="{{ v.id }}">{{ v.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Project ID (Auto-generated)</label>
          <input type="text" name="enquiry_id" value="{{ enquiry_id }}" readonly>
        </div>

        <div class="form-group">
          <label>Quotation RO</label>
          <input type="text" name="quotation_ro" required>
        </div>

        <div class="flex-row">
          <div class="form-group" style="flex:1">
            <label>Start Date</label>
            <input type="date" name="start_date" min="{{ today }}" required>
          </div>
          <div class="form-group" style="flex:1">
            <label>End Date</label>
            <input type="date" name="end_date" required>
          </div>
        </div>

        <div class="form-group">
          <label>Project Location</label>
          <input type="text" name="location" required>
        </div>

        <div class="form-group">
          <label>Drawing Upload (Optional)</label>
          <input type="file" name="file">
        </div>

        <div class="flex-row">
          <div class="form-group" style="flex:1">
            <label>Vendor GST</label>
            <input type="text" name="gst_number" id="gst_number" readonly>
          </div>
          <div class="form-group" style="flex:2">
            <label>Vendor Address</label>
            <textarea name="address" id="address" readonly></textarea>
          </div>
        </div>
<div class="form-group">
          <label>Project Incharge</label>
          <select name="incharge" required>
            <option value="">Select</option>
            {% for e in employees %}
              <option value="{{ e.name }}">{{ e.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Notes (Optional)</label>
          <textarea name="notes"></textarea>
        </div>

        <div style="display: flex; justify-content: end; gap: 10px;">
          <button type="button" class="btn" onclick="closeProjectModal()">Cancel</button>
          <button type="submit" class="btn">Save & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Preparation Phase Popup -->
  <div id="preparationModal" class="modal">
    <div class="modal-content">
      <h3>Preparation - Project Details</h3>
      <form method="POST" action="/start_preparation">
        <input type="hidden" name="project_id" value="{{ latest_project_id }}">

        <div class="form-group">
          <label>Client Name</label>
          <input type="text" name="client_name" value="{{ latest_client_name }}" readonly>
        </div>

        <div class="form-group">
          <label>Project Location</label>
          <input type="text" name="location" value="{{ latest_location }}" readonly>
        </div>

        <div class="form-group">
          <label>Site Engineer Name</label>
          <input type="text" name="site_engineer" required>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" name="mobile" required pattern="[0-9]{10}" maxlength="10">
        </div>

        <div style="display: flex; justify-content: end; gap: 10px;">
          <button type="button" class="btn" onclick="closePreparationModal()">Cancel</button>
          <button type="submit" class="btn">Save & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Preparation Start Button -->
  <div style="margin: 20px;">
    <button class="btn" onclick="openPreparationModal()">Start Phase 1 - Preparation</button>
  </div>
 <!-- Design Phase Section -->
  <h2 style="margin-top: 30px; color: #2c3e50;">Design Process</h2>
  <div style="display: flex; gap: 20px; flex-wrap: wrap;">
    {% for project in projects %}
      <div class="phase-buttons">
        <!-- Phase 1: Preparation -->
        <form method="POST" action="/start_preparation">
          <input type="hidden" name="project_id" value="{{ project.id }}">
          <button type="submit" class="btn btn-primary">
            1Ô∏è‚É£ Preparation
          </button>
        </form>

        <!-- Phase 2 -->
        <form method="POST" action="/mark_completion/{{ project.id }}">
          <button type="submit" class="btn btn-secondary" {% if project.status != 'Preparation Completed' %}disabled{% endif %}>
            2Ô∏è‚É£ Completion ‚úÖ
          </button>
        </form>

        <!-- Phase 3 -->
        <form method="POST" action="/submit_for_approval/{{ project.id }}">
          <button type="submit" class="btn btn-warning" {% if project.status != 'Completion Completed' %}disabled{% endif %}>
            3Ô∏è‚É£ Submit for Approval üì§
          </button>
        </form>

        <!-- Phase 4 -->
        <form method="POST" action="/under_review/{{ project.id }}">
          <button type="submit" class="btn btn-info" {% if project.status != 'Submitted for Approval' %}disabled{% endif %}>
            4Ô∏è‚É£ Under Review üîç
          </button>
        </form>

        <!-- Phase 5 Approve -->
        <form method="POST" action="/approve_project/{{ project.id }}" style="display: inline-block;">
          <button type="submit" class="btn btn-success" {% if project.status != 'Under Review' %}disabled{% endif %}>
            5Ô∏è‚É£ Approve ‚úÖ
          </button>
        </form>

        <!-- Phase 5 Reject -->
        <form method="POST" action="/reject_to_preparation/{{ project.id }}" style="display: inline-block;">
          <button type="submit" class="btn btn-danger" {% if project.status != 'Under Review' %}disabled{% endif %}>
            üîÅ Send Back to Preparation
          </button>
        </form>
      </div>
    {% endfor %}
  </div>

  <!-- JavaScript Section -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const vendorData = {{ vendor_json | safe }};
    const clientSelect = document.querySelector('select[name="client_name"]');
    const gstField = document.getElementById('gst_number');
    const addressField = document.getElementById('address');

    if (clientSelect) {
      clientSelect.addEventListener('change', () => {
        const selected = clientSelect.value;
        const vendor = vendorData.find(v => v.name === selected);
        if (vendor) {
          gstField.value = vendor.gst;
          addressField.value = vendor.address;
        } else {
          gstField.value = '';
          addressField.value = '';
        }
      });
    }

    function openProjectModal() {
      document.getElementById('projectModal').style.display = 'block';
    }
    function closeProjectModal() {
      document.getElementById('projectModal').style.display = 'none';
    }
    function openPreparationModal() {
      document.getElementById('preparationModal').style.display = 'block';
    }
    function closePreparationModal() {
      document.getElementById('preparationModal').style.display = 'none';
    }
  </script>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Toastify({
            text: "{{ message }}",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "{{ 'green' if category == 'success' else 'red' }}"
          }).showToast();
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
