<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f3f5;
    }

    .header {
      padding: 20px;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
    }

    .tools {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .tools input[type="text"],
    .tools select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .add-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 0;
      right: -500px;
      width: 400px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transition: right 0.3s ease-in-out;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }

    .popup.active {
      right: 0;
    }

    .popup h3 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      background: #dc3545 !important;
      float: right;
    }

    .project-container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background: #343a40;
      color: white;
    }

    .design-process {
      padding: 20px;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .design-process h3 {
      margin-bottom: 10px;
    }

    .design-process button {
      background: #007bff;
      color: white;
      padding: 6px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Top Header -->
  <div class="header">
    <h2>Project Management</h2>
    <div class="tools">
      <input type="text" id="search" placeholder="Search project...">
      <select id="status-filter">
        <option value="">All Status</option>
        <option value="Preparation">Preparation</option>
        <option value="Submitted">Submitted</option>
        <option value="Approved">Approved</option>
      </select>
      <button class="add-btn" onclick="openPopup()">+ Add New Project</button>
    </div>
  </div>

  <!-- ‚úÖ Project Table -->
  <div class="project-container">
    <table>
      <thead>
        <tr>
          <th>Enquiry ID</th>
          <th>Client Name</th>
          <th>Project Location</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="projectTable">
        {% for project in projects %}
        <tr>
          <td>{{ project.enquiry_id }}</td>
          <td>{{ project.vendor_name }}</td>
          <td>{{ project.location }}</td>
          <td>{{ project.status }}</td>
          <td>
            <button onclick="editProject('{{ project.enquiry_id }}')">‚úèÔ∏è Edit</button>
            <button onclick="deleteProject('{{ project.enquiry_id }}')">üóëÔ∏è Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- ‚úÖ Design Process -->
  <div class="design-process">
    <h3>Design Process</h3>
    <div>
      <strong>Stage: Preparation</strong>
      <button onclick="openMeasurementPopup()">+ Add Measurement Sheet</button>
    </div>
  </div>

  <!-- ‚úÖ Add Project Popup -->
  <div id="projectPopup" class="popup">
    <button class="close-btn" onclick="closePopup()">X</button>
    <h3>Add New Project</h3>
    <form method="POST" action="/add_project" enctype="multipart/form-data">
      <div class="form-group">
        <label>Enquiry ID</label>
        <input type="text" name="enquiry_id" value="VE/TN/2526/E001" readonly>
      </div>

      <div class="form-group">
        <label>Client / Vendor Name</label>
        <select name="vendor_name" id="vendorDropdown" onchange="fillVendorDetails(this)">
          <option value="">-- Select Vendor --</option>
          {% for vendor in vendors %}
            <option value="{{ vendor.vendor_name }}" data-gst="{{ vendor.gst }}" data-address="{{ vendor.address }}">
              {{ vendor.vendor_name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>GST Number</label>
        <input type="text" name="gst" id="gstField" readonly>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea name="address" id="addressField" readonly></textarea>
      </div>

      <div class="form-group">
        <label>Quotation RO</label>
        <input type="text" name="quotation_ro">
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <input type="date" name="start_date">
      </div>

      <div class="form-group">
        <label>End Date</label>
        <input type="date" name="end_date">
      </div>

      <div class="form-group">
        <label>Project Location</label>
        <input type="text" name="location">
      </div>

      <div class="form-group">
        <label>Project Incharge</label>
        <select name="incharge">
          <option value="">-- Select --</option>
          {% for emp in incharges %}
            <option value="{{ emp }}">{{ emp }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea name="notes"></textarea>
      </div>

      <div class="form-group">
        <label>Upload Drawing File</label>
        <input type="file" name="drawing_file">
      </div>

      <button type="submit">Save & Continue</button>
    </form>
  </div>

  <!-- ‚úÖ Measurement Sheet Popup -->
  <div id="measurementPopup" class="popup">
    <button class="close-btn" onclick="closeMeasurementPopup()">X</button>
    <h3>Add Measurement Sheet</h3>
    <form method="POST" action="/add_measurement">
      <div class="form-group">
        <label>Client Name</label>
        <input type="text" name="client_name" required>
      </div>
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" name="company_name" required>
      </div>
      <div class="form-group">
        <label>Project Location</label>
        <input type="text" name="project_location" required>
      </div>
      <div class="form-group">
        <label>Site Engineer Name</label>
        <input type="text" name="engineer_name" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone" required>
      </div>
      <button type="submit">Save & Continue</button>
      <button type="button" class="close-btn" onclick="closeMeasurementPopup()">Cancel</button>
    </form>
  </div>

  <!-- ‚úÖ JavaScript -->
  <script>
    function openPopup() {
      document.getElementById("projectPopup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("projectPopup").classList.remove("active");
    }

    function fillVendorDetails(select) {
      const gst = select.options[select.selectedIndex].getAttribute('data-gst');
      const address = select.options[select.selectedIndex].getAttribute('data-address');
      document.getElementById('gstField').value = gst || '';
      document.getElementById('addressField').value = address || '';
    }

    function openMeasurementPopup() {
      document.getElementById("measurementPopup").classList.add("active");
    }

    function closeMeasurementPopup() {
      document.getElementById("measurementPopup").classList.remove("active");
    }

    document.getElementById("search").addEventListener("input", function () {
      const searchValue = this.value.toLowerCase();
      const rows = document.querySelectorAll("#projectTable tr");
      rows.forEach(row => {
        const match = row.innerText.toLowerCase().includes(searchValue);
        row.style.display = match ? "" : "none";
      });
    });

    document.getElementById("status-filter").addEventListener("change", function () {
      const statusValue = this.value.toLowerCase();
      const rows = document.querySelectorAll("#projectTable tr");
      rows.forEach(row => {
        const status = row.children[3].innerText.toLowerCase();
        row.style.display = !statusValue || status === statusValue ? "" : "none";
      });
    });
  </script>

</body>
</html>
