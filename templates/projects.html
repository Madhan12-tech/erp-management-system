<!-- projects.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | ERP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    .header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
    }
    .btn {
      padding: 8px 15px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #3498db;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .flex-row {
      display: flex;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
    .section-heading {
      margin: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Projects Module</h2>
    <button class="btn" onclick="openProjectModal()">+ Add Project</button>
  </div>

  <!-- Add Project Modal -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <h3>Add New Project</h3>
      <form id="projectForm" method="POST" action="/add_project" enctype="multipart/form-data">
        <div class="form-group">
          <label>Client Name</label>
          <select name="client_name" required>
            <option value="">Select</option>
            {% for v in vendors %}
              <option value="{{ v.name }}">{{ v.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Project ID (Auto-generated)</label>
          <input type="text" name="enquiry_id" value="{{ enquiry_id }}" readonly>
        </div>

        <div class="form-group">
          <label>Quotation RO</label>
          <input type="text" name="quotation_ro" required>
        </div>

        <div class="flex-row">
          <div class="form-group" style="flex:1">
            <label>Start Date</label>
            <input type="date" name="start_date" min="{{ today }}" required>
          </div>
          <div class="form-group" style="flex:1">
            <label>End Date</label>
            <input type="date" name="end_date" required>
          </div>
        </div>

        <div class="form-group">
          <label>Project Location</label>
          <input type="text" name="location" required>
        </div>

        <div class="form-group">
          <label>Drawing Upload (Optional)</label>
          <input type="file" name="file">
        </div>

        <div class="flex-row">
          <div class="form-group" style="flex:1">
            <label>Vendor GST</label>
            <input type="text" name="gst_number" id="gst_number" readonly>
          </div>
          <div class="form-group" style="flex:2">
            <label>Vendor Address</label>
            <textarea name="address" id="address" readonly></textarea>
          </div>
        </div>

        <div class="form-group">
          <label>Project Incharge</label>
          <select name="incharge" required>
            <option value="">Select</option>
            {% for e in employees %}
              <option value="{{ e.name }}">{{ e.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Notes (Optional)</label>
          <textarea name="notes"></textarea>
        </div>

        <div style="display: flex; justify-content: end; gap: 10px;">
          <button type="button" class="btn" onclick="closeProjectModal()">Cancel</button>
          <button type="submit" class="btn" onclick="showDesignProcess()">Save & Continue</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Design Process Section -->
  <div id="designProcessSection" class="hidden">
    <h3 class="section-heading">Design Process</h3>
    <!-- This will be continued in next part -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    function openProjectModal() {
      document.getElementById('projectModal').style.display = 'block';
    }
    function closeProjectModal() {
      document.getElementById('projectModal').style.display = 'none';
    }
    function showDesignProcess() {
      Toastify({
        text: "Project added! Design Process now available.",
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: "#27ae60"
      }).showToast();
      document.getElementById('designProcessSection').classList.remove('hidden');
      closeProjectModal();
    }
  </script>

  <!-- Preparation Phase Popup -->
<div id="preparationModal" class="modal">
  <div class="modal-content">
    <h3>Preparation - Project Details</h3>
    <form method="POST" action="/start_preparation">
      <input type="hidden" name="project_id" value="{{ latest_project_id }}">

      <div class="form-group">
        <label>Client Name</label>
        <input type="text" name="client_name" value="{{ latest_client_name }}" readonly>
      </div>

      <div class="form-group">
        <label>Project Location</label>
        <input type="text" name="location" value="{{ latest_location }}" readonly>
      </div>

      <div class="form-group">
        <label>Site Engineer Name</label>
        <input type="text" name="site_engineer" required>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" name="mobile" required pattern="[0-9]{10}" maxlength="10">
      </div>

      <div style="display: flex; justify-content: end; gap: 10px;">
        <button type="button" class="btn" onclick="closePreparationModal()">Cancel</button>
        <button type="submit" class="btn">Save & Continue</button>
      </div>
    </form>
  </div>
</div>

<!-- Preparation Start Button -->
<div style="margin: 20px;">
  <button class="btn" onclick="openPreparationModal()">Start Phase 1 - Preparation</button>
</div>

  <!-- Design Process Header -->
<h2 style="margin-top: 30px; color: #2c3e50;">Design Process</h2>
<div style="display: flex; gap: 20px; flex-wrap: wrap;">

  <!-- Phase 1: Preparation -->
  <div>
    <button class="btn" onclick="openPreparationPopup()">1Ô∏è‚É£ Preparation</button>
  </div>
{% for project in projects %}
  <div class="phase-buttons">
    <!-- Phase 2 -->
    <form method="POST" action="/mark_completion/{{ project.id }}">
      <button type="submit" class="btn btn-secondary" {% if project.status != 'Preparation Completed' %}disabled{% endif %}>
        2Ô∏è‚É£ Completion ‚úÖ
      </button>
    </form>

    <!-- Phase 3 -->
    <form method="POST" action="/submit_for_approval/{{ project.id }}">
      <button type="submit" class="btn btn-warning" {% if project.status != 'Completion Completed' %}disabled{% endif %}>
        3Ô∏è‚É£ Submit for Approval üì§
      </button>
    </form>

    <!-- Phase 4 -->
    <form method="POST" action="/under_review/{{ project.id }}">
      <button type="submit" class="btn btn-info" {% if project.status != 'Submitted for Approval' %}disabled{% endif %}>
        4Ô∏è‚É£ Under Review üîç
      </button>
    </form>

    <!-- Phase 5 Approve -->
    <form method="POST" action="/approve_project/{{ project.id }}" style="display: inline-block;">
      <button type="submit" class="btn btn-success" {% if project.status != 'Under Review' %}disabled{% endif %}>
        5Ô∏è‚É£ Approve ‚úÖ
      </button>
    </form>

    <!-- Phase 5 Reject -->
    <form method="POST" action="/reject_to_preparation/{{ project.id }}" style="display: inline-block;">
      <button type="submit" class="btn btn-danger" {% if project.status != 'Under Review' %}disabled{% endif %}>
        üîÅ Send Back to Preparation
      </button>
    </form>
  </div>
{% endfor %}
</div>
  <style>
  .btn {
    padding: 10px 18px;
    background-color: #3498db;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #2980b9;
  }

  .btn-secondary {
    background-color: #7f8c8d;
  }

  .btn-warning {
    background-color: #f39c12;
  }

  .btn:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
  }
    .btn-success { background-color: #2ecc71; }
.btn-info { background-color: #3498db; }
.btn-danger { background-color: #e74c3c; }
.btn-warning { background-color: #f39c12; }
.btn-secondary { background-color: #7f8c8d; }
  </style>

  <script>
  function openPreparationModal() {
    document.getElementById('preparationModal').style.display = 'block';
  }
  function closePreparationModal() {
    document.getElementById('preparationModal').style.display = 'none';
  }
  </script>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for category, message in messages %}
        alert("{{ message }}");
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}
  
</body>
</html>
