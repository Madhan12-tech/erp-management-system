<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .back-button {
      display: inline-block;
      padding: 10px 16px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h2>Production Dashboard</h2>

  {% if rows %}
  <table>
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Duct No</th>
        <th>Duct Type</th>
        <th>Duct Size</th>
        <th>Quantity</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p style="text-align: center; margin-top: 20px;">No production data available.</p>
  {% endif %}

  <div style="text-align: center;">
    <a href="{{ url_for('dashboard') }}" class="back-button">â¬… Back to Dashboard</a>
  </div>

</body>
</html>
