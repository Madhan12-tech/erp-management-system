<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Sites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .project-card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .modal-header {
            background-color: #0d6efd;
            color: white;
        }
        .tab-pane {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center text-primary">Project Sites Management</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#projectModal">+ Add Project Site</button>
        
        <!-- Project Cards Placeholder -->
        <div class="row" id="projectContainer">
            <!-- Dynamic Project Cards will be rendered here -->
        </div>
        <!-- Add/Edit Project Modal -->
        <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <form id="projectForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="projectModalLabel">New Project Site</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav nav-tabs" id="projectTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">General</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="engineers-tab" data-bs-toggle="tab" data-bs-target="#engineers" type="button" role="tab">Engineers</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="team-tab" data-bs-toggle="tab" data-bs-target="#team" type="button" role="tab">Team</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="budget-tab" data-bs-toggle="tab" data-bs-target="#budget" type="button" role="tab">Budget</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="timeline-tab" data-bs-toggle="tab" data-bs-target="#timeline" type="button" role="tab">Timeline</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab">Status</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes" type="button" role="tab">Notes</button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="projectTabsContent">
                                <!-- General -->
                                <div class="tab-pane fade show active" id="general" role="tabpanel">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="project_name" class="form-label">Project Name</label>
                                            <input type="text" class="form-control" id="project_name" name="project_name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="site_location" class="form-label">Site Location</label>
                                            <input type="text" class="form-control" id="site_location" name="site_location" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Engineers -->
                                <div class="tab-pane fade" id="engineers" role="tabpanel">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="design_engineer" class="form-label">Design Engineer</label>
                                            <input type="text" class="form-control" id="design_engineer" name="design_engineer">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="site_engineer" class="form-label">Site Engineer</label>
                                            <input type="text" class="form-control" id="site_engineer" name="site_engineer">
                                        </div>
                                    </div>
                                </div>

                                <!-- Team -->
                                <div class="tab-pane fade" id="team" role="tabpanel">
                                    <div class="mb-3">
                                        <label for="team_members" class="form-label">Team Members</label>
                                        <textarea class="form-control" id="team_members" name="team_members" rows="2" placeholder="Comma-separated names"></textarea>
                                    </div>
                                </div>

                                <!-- Budget -->
                                <div class="tab-pane fade" id="budget" role="tabpanel">
                                    <div class="mb-3">
                                        <label for="budget" class="form-label">Budget (â‚¹)</label>
                                        <input type="number" class="form-control" id="budget" name="budget">
                                    </div>
                                </div>

                                <!-- Timeline -->
                                <div class="tab-pane fade" id="timeline" role="tabpanel">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="start_date" class="form-label">Start Date</label>
                                            <input type="date" class="form-control" id="start_date" name="start_date">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="end_date" class="form-label">End Date</label>
                                            <input type="date" class="form-control" id="end_date" name="end_date">
                                        </div>
                                    </div>
                                </div>

                                <!-- Status -->
                                <div class="tab-pane fade" id="status" role="tabpanel">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status" name="status">
                                            <option value="Planning">Planning</option>
                                            <option value="Ongoing">Ongoing</option>
                                            <option value="On Hold">On Hold</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Notes -->
                                <div class="tab-pane fade" id="notes" role="tabpanel">
                                    <div class="mb-3">
                                        <label for="notes" class="form-label">Additional Notes</label>
                                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Save Project</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
