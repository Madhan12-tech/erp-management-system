<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects & Sites | ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      min-height: 100vh;
    }
    .sidebar .nav-link {
      color: #ecf0f1;
      border-radius: 0;
    }
    .sidebar .nav-link:hover {
      background-color: #34495e;
    }
    .content {
      padding: 20px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h5 class="text-white mb-4">ERP System</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="/dashboard" class="nav-link">üìä Dashboard</a></li>
        <li class="nav-item"><a href="/project-sites" class="nav-link active bg-primary">üèóÔ∏è Projects & üìç Sites</a></li>
        <!-- Add other modules if needed -->
      </ul>
    </div>

    <!-- Main content -->
    <div class="content flex-grow-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Projects & Sites</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">‚ûï Add Entry</button>
      </div>

      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Project/Site Name, Status, Type..." />
      </div>

      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>Status</th>
            <th>Progress</th>
            <th>Incharge</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entryTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="entryForm">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">‚ûï Add Project/Site</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-2">
              <div class="col-md-4">
                <label>ID</label>
                <input type="text" class="form-control" id="entryId" readonly>
              </div>
              <div class="col-md-4">
                <label>Name</label>
                <input type="text" class="form-control" id="entryName" required>
              </div>
              <div class="col-md-4">
                <label>Type</label>
                <select class="form-select" id="entryType">
                  <option>Project</option>
                  <option>Site</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-6">
                <label>Location</label>
                <input type="text" class="form-control" id="entryLocation">
              </div>
              <div class="col-md-6">
                <label>Incharge</label>
                <input type="text" class="form-control" id="entryIncharge">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-6">
                <label>Status</label>
                <select class="form-select" id="entryStatus">
                  <option>Planned</option>
                  <option>Ongoing</option>
                  <option>Completed</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Progress (%)</label>
                <input type="number" id="entryProgress" class="form-control" min="0" max="100">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit">üíæ Save</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const role = "management";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('addModal').addEventListener('show.bs.modal', () => {
        document.getElementById('entryId').value = generateId();
      });

      document.getElementById('entryForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = entryId.value;
        const name = entryName.value;
        const type = entryType.value;
        const location = entryLocation.value;
        const status = entryStatus.value;
        const progress = entryProgress.value;
        const incharge = entryIncharge.value;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${id}</td>
          <td>${name}</td>
          <td>${type}</td>
          <td>${location}</td>
          <td><span class="badge bg-${getStatusColor(status)}">${status}</span></td>
          <td>
            <div class="progress" style="height: 20px;">
              <div class="progress-bar bg-success" style="width:${progress}%">${progress}%</div>
            </div>
          </td>
          <td>${incharge}</td>
          <td>
            <button class="btn btn-sm btn-info">üëÅÔ∏è</button>
            ${role === "management" ? `
              <button class="btn btn-sm btn-warning" onclick="editRow(this)">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick="deleteRow(this)">üóëÔ∏è</button>` : ''}
          </td>
        `;
        document.getElementById("entryTableBody").appendChild(row);
        bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
        this.reset();
      });

      document.getElementById('searchInput').addEventListener('keyup', function () {
        const filter = this.value.toLowerCase();
        document.querySelectorAll("#entryTableBody tr").forEach(row => {
          row.style.display = row.innerText.toLowerCase().includes(filter) ? '' : 'none';
        });
      });
    });

    function generateId() {
      const prefix = "ENT";
      const now = new Date();
      return `${prefix}${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate()}${Math.floor(Math.random()*1000)}`;
    }

    function getStatusColor(status) {
      if (status === "Planned") return "secondary";
      if (status === "Ongoing") return "warning";
      if (status === "Completed") return "success";
      return "info";
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
    }

    function editRow(btn) {
      const row = btn.closest("tr").children;
      entryId.value = row[0].innerText;
      entryName.value = row[1].innerText;
      entryType.value = row[2].innerText;
      entryLocation.value = row[3].innerText;
      entryStatus.value = row[4].innerText.trim();
      entryProgress.value = row[5].querySelector(".progress-bar").innerText.replace("%", "");
      entryIncharge.value = row[6].innerText;
      btn.closest("tr").remove();
      const modal = new bootstrap.Modal(document.getElementById('addModal'));
      modal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
