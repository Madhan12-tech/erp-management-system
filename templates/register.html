<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f5;
      padding: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section-header {
      font-weight: bold;
      background: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-group {
      margin-top: 10px;
    }
    label {
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .add-remove {
      margin-top: 10px;
    }
    .add-remove button {
      padding: 6px 10px;
      margin-right: 10px;
    }
    .btn-submit, .btn-cancel {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn-submit { background: #28a745; color: white; }
    .btn-cancel { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>Vendor Registration</h2>
  <form method="POST" action="/register">
    <div class="section">
      <div class="section-header" onclick="toggleCollapse('vendor-details')">Vendor Details</div>
      <div id="vendor-details">
        <div class="form-group">
          <label>Vendor Name</label>
          <input type="text" name="vendor_name" required>
        </div>
        <div class="form-group">
          <label>GST Number</label>
          <input type="text" name="gst">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address">
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header" onclick="toggleCollapse('communication-details')">Communication Details</div>
      <div id="communication-details">
        <div id="contact-entries">
          <div class="form-group">
            <label>Contact Person</label>
            <input type="text" name="contact_person">
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="mobile">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
          </div>
        </div>
        <div class="add-remove">
          <button type="button" onclick="addContact()">+ Add</button>
          <button type="button" onclick="removeContact()">- Remove</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header" onclick="toggleCollapse('bank-details')">Bank Details</div>
      <div id="bank-details">
        <div class="form-group">
          <label>Account Holder</label>
          <input type="text" name="acc_holder">
        </div>
        <div class="form-group">
          <label>Bank Name</label>
          <input type="text" name="bank_name">
        </div>
        <div class="form-group">
          <label>Account Number</label>
          <input type="text" name="acc_number">
        </div>
        <div class="form-group">
          <label>IFSC</label>
          <input type="text" name="ifsc">
        </div>
      </div>
    </div>

    <div>
      <button class="btn-submit" type="submit">Submit</button>
      <button class="btn-cancel" type="button" onclick="window.location='/dashboard'">Cancel</button>
    </div>
  </form>

  <script>
    function toggleCollapse(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function addContact() {
      const container = document.getElementById("contact-entries");
      const html = `
        <div class="form-group">
          <label>Contact Person</label>
          <input type="text" name="contact_person">
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="text" name="mobile">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email">
        </div>`;
      container.insertAdjacentHTML('beforeend', html);
    }

    function removeContact() {
      const container = document.getElementById("contact-entries");
      const inputs = container.querySelectorAll('.form-group');
      if (inputs.length > 3) {
        for (let i = 0; i < 3; i++) {
          container.removeChild(container.lastElementChild);
        }
      }
    }

    window.onload = () => {
      toggleCollapse('vendor-details');
    };
  </script>
</body>
</html>
