<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Registration | Duct ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .section-header {
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .collapse-body {
      display: none;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 18px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-submit {
      background-color: #28a745;
      color: white;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: white;
    }
    .add-remove {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    .add-remove button {
      padding: 6px 12px;
      margin-left: 10px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-add { background: #17a2b8; color: #fff; }
    .btn-remove { background: #ffc107; color: #000; }
  </style>
</head>
<body>

  <h2>Vendor Registration</h2>

  <!-- Vendor Details Section -->
  <div class="section">
    <div class="section-header" onclick="toggleCollapse('vendor-details')">
      Vendor Details
    </div>
    <div class="collapse-body" id="vendor-details">
      <div class="form-group">
        <label>Vendor Name</label>
        <input type="text" placeholder="Enter vendor name">
      </div>
      <div class="form-group">
        <label>GST Number</label>
        <input type="text" placeholder="Enter GST number">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Enter address">
      </div>
    </div>
  </div>
  <!-- Communication Details Section -->
  <div class="section">
    <div class="section-header" onclick="toggleCollapse('communication-details')">
      Communication Details
    </div>
    <div class="collapse-body" id="communication-details">
      <div id="contact-entries">
        <div class="contact-entry">
          <div class="form-group">
            <label>Contact Person</label>
            <input type="text" placeholder="Enter contact person name">
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" placeholder="Enter mobile number">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email address">
          </div>
          <hr />
        </div>
      </div>

      <div class="add-remove">
        <button class="btn-add" onclick="addContact()">+ Add Contact</button>
        <button class="btn-remove" onclick="removeContact()">âˆ’ Remove</button>
      </div>
    </div>
  </div>
  <!-- Bank Details Section -->
  <div class="section">
    <div class="section-header" onclick="toggleCollapse('bank-details')">
      Bank Details
    </div>
    <div class="collapse-body" id="bank-details">
      <div class="form-group">
        <label>Account Holder Name</label>
        <input type="text" placeholder="Enter account holder name">
      </div>
      <div class="form-group">
        <label>Bank Name</label>
        <input type="text" placeholder="Enter bank name">
      </div>
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" placeholder="Enter account number">
      </div>
      <div class="form-group">
        <label>IFSC Code</label>
        <input type="text" placeholder="Enter IFSC code">
      </div>
    </div>
  </div>

  <!-- Submit and Cancel Buttons -->
  <div style="text-align: center; margin-top: 20px;">
    <button class="btn btn-submit" onclick="submitForm()">Submit</button>
    <button class="btn btn-cancel" onclick="cancelForm()">Cancel</button>
  </div>
  <script>
    // Collapse section toggle
    function toggleCollapse(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === "none" || section.style.display === "" ? "block" : "none";
    }

    // Add new contact entry
    function addContact() {
      const contactDiv = document.createElement('div');
      contactDiv.classList.add('contact-entry');
      contactDiv.innerHTML = `
        <div class="form-group">
          <label>Contact Person</label>
          <input type="text" placeholder="Enter contact person name">
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" placeholder="Enter mobile number">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter email address">
        </div>
        <hr />
      `;
      document.getElementById('contact-entries').appendChild(contactDiv);
    }

    // Remove last contact entry
    function removeContact() {
      const container = document.getElementById('contact-entries');
      const contacts = container.getElementsByClassName('contact-entry');
      if (contacts.length > 1) {
        container.removeChild(contacts[contacts.length - 1]);
      } else {
        alert("At least one contact is required.");
      }
    }

    // Simulate form submit
    function submitForm() {
      alert("Vendor Registered Successfully!");
      window.location.href = "dashboard.html";
    }

    // Cancel form
    function cancelForm() {
      if (confirm("Are you sure you want to cancel registration?")) {
        window.location.href = "dashboard.html";
      }
    }

    // Expand first section by default
    window.onload = () => {
      toggleCollapse('vendor-details');
    };
  </script>
</body>
</html>
