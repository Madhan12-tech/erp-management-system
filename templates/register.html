<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Duct ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      margin-top: 20px;
      border-radius: 6px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="/">Login here</a></p>
    </div>
  </div>
</body>
</html>
