<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    form {
      max-width: 600px;
      margin: 0 auto 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .actions a {
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Employee Registration</h2>

  <form method="POST" action="{{ url_for('register') }}">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="designation" placeholder="Designation" required>
    <input type="email" name="email" placeholder="Email ID" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register Employee</button>
  </form>

  <h2>All Registered Employees</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Username</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp[1] }}</td>
        <td>{{ emp[2] }}</td>
        <td>{{ emp[3] }}</td>
        <td>{{ emp[4] }}</td>
        <td>{{ emp[5] }}</td>
        <td class="actions">
          <a href="{{ url_for('employee_edit', id=emp[0]) }}">Edit</a>
          <a href="{{ url_for('employee_delete', id=emp[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
