<!-- templates/accounts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accounts Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8ff;
    }
    .modal-header {
      background: #004080;
      color: white;
    }
    .table th {
      background: #004080;
      color: white;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Company Accounts Management</h2>
  
  <!-- Add Entry Button -->
  <div class="text-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">+ Add Entry</button>
    <a href="/export_accounts_excel" class="btn btn-success">Export Excel</a>
    <a href="/export_accounts_pdf" class="btn btn-danger">Export PDF</a>
  </div>

  <!-- Accounts Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>₹{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="accountModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="post" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Account Entry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label>Type (Income / Expense)</label>
        <input type="text" name="type" class="form-control mb-3" required>

        <label>Amount (₹)</label>
        <input type="number" name="amount" class="form-control mb-3" required>

        <label>Date</label>
        <input type="date" name="date" class="form-control mb-3" required>

        <label>Description</label>
        <textarea name="description" class="form-control mb-3" required></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
