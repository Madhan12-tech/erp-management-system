<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Registration | Ducting ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
    }
    .section h3 {
      margin-top: 0;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .flex-column {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom: 30px;">Vendor Registration</h2>

  <form action="/register_vendor" method="POST">

    <!-- Company Details -->
    <div class="section">
      <h3 onclick="toggleSection('companySection')">üè¢ Company Details</h3>
      <div id="companySection">
        <label>Company Name</label>
        <input type="text" name="company_name" required>

        <div class="flex-row">
          <div class="flex-column">
            <label>GST Number</label>
            <input type="text" name="gst_number" required>
          </div>
          <div class="flex-column">
            <label>Address</label>
            <input type="text" name="address" required>
          </div>
        </div>
      </div>
    </div>

    <!-- Communication Details -->
    <div class="section">
      <h3 onclick="toggleSection('communicationSection')">üìû Communication Details</h3>
      <div id="communicationSection">
        <div class="flex-row">
          <div class="flex-column">
            <label>Email ID</label>
            <input type="email" name="email" required>
          </div>
          <div class="flex-column">
            <label>Phone Number</label>
            <input type="text" name="phone" required>
          </div>
        </div>

        <label>Alternate Contact</label>
        <input type="text" name="alt_contact">
      </div>
    </div>

    <!-- Bank Details -->
    <div class="section">
      <h3 onclick="toggleSection('bankSection')">üè¶ Bank Details</h3>
      <div id="bankSection">
        <label>Account Holder Name</label>
        <input type="text" name="acc_holder_name" required>

        <div class="flex-row">
          <div class="flex-column">
            <label>Bank Name</label>
            <input type="text" name="bank_name" required>
          </div>
          <div class="flex-column">
            <label>Branch</label>
            <input type="text" name="branch" required>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-column">
            <label>Account Number</label>
            <input type="text" name="account_no" required>
          </div>
          <div class="flex-column">
            <label>IFSC Code</label>
            <input type="text" name="ifsc_code" required>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div style="text-align: right;">
      <button type="submit">Register Vendor</button>
    </div>
  </form>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden');
    }
  </script>

</body>
</html>
