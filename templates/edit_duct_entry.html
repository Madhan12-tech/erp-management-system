<!-- templates/edit_duct_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Duct Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h3 class="text-primary mb-4">‚úèÔ∏è Edit Duct Entry</h3>
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Duct No</label>
        <input name="duct_no" class="form-control" value="{{ entry.duct_no }}">
      </div>
      <div class="col-md-4">
        <label>Type</label>
        <input name="duct_type" class="form-control" value="{{ entry.duct_type }}">
      </div>
      <div class="col-md-4">
        <label>Width 1</label>
        <input name="width1" class="form-control" value="{{ entry.width1 }}">
      </div>
      <div class="col-md-4">
        <label>Height 1</label>
        <input name="height1" class="form-control" value="{{ entry.height1 }}">
      </div>
      <div class="col-md-4">
        <label>Width 2</label>
        <input name="width2" class="form-control" value="{{ entry.width2 }}">
      </div>
      <div class="col-md-4">
        <label>Height 2</label>
        <input name="height2" class="form-control" value="{{ entry.height2 }}">
      </div>
      <div class="col-md-4">
        <label>Length/Radius</label>
        <input name="length_or_radius" class="form-control" value="{{ entry.length_or_radius }}">
      </div>
      <div class="col-md-4">
        <label>Degree/Offset</label>
        <input name="degree_or_offset" class="form-control" value="{{ entry.degree_or_offset }}">
      </div>
      <div class="col-md-4">
        <label>Quantity</label>
        <input name="quantity" class="form-control" value="{{ entry.quantity }}">
      </div>
      <div class="col-md-4">
        <label>Factor</label>
        <input name="factor" class="form-control" value="{{ entry.factor }}">
      </div>
      <div class="col-md-4">
        <label>Gauge</label>
        <input name="gauge" class="form-control" value="{{ entry.gauge }}">
      </div>
      <div class="col-md-4">
        <label>Area</label>
        <input name="area" class="form-control" value="{{ entry.area }}">
      </div>
      <div class="col-md-4">
        <label>Nuts</label>
        <input name="nuts_bolts" class="form-control" value="{{ entry.nuts_bolts }}">
      </div>
      <div class="col-md-4">
        <label>Cleat</label>
        <input name="cleat" class="form-control" value="{{ entry.cleat }}">
      </div>
      <div class="col-md-4">
        <label>Gasket</label>
        <input name="gasket" class="form-control" value="{{ entry.gasket }}">
      </div>
      <div class="col-md-4">
        <label>Corner Pieces</label>
        <input name="corner_pieces" class="form-control" value="{{ entry.corner_pieces }}">
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-success">‚úÖ Save Changes</button>
      <a href="/project/{{ entry.project_id }}" class="btn btn-secondary">üîô Cancel</a>
    </div>
  </form>

</body>
</html>
