<!-- templates/workforce.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workforce Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: white;
      padding: 20px;
      width: 600px;
      border-radius: 10px;
    }
    .popup-content h4 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Workforce / HR Module</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Add New Employee</h5>
          <button class="btn btn-primary" onclick="openPopup('addEmployeePopup')">Open</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Attendance Tracker</h5>
          <button class="btn btn-secondary" onclick="openPopup('attendancePopup')">View</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Leave Requests</h5>
          <button class="btn btn-warning" onclick="openPopup('leavePopup')">Manage</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h5>Payroll Records</h5>
          <button class="btn btn-success" onclick="openPopup('payrollPopup')">Add</button>
        </div>
      </div>
    </div>

    <!-- Popups -->
    <div class="popup" id="addEmployeePopup">
      <div class="popup-content">
        <h4>Add New Employee</h4>
        <form>
          <input class="form-control mb-2" placeholder="Name">
          <input class="form-control mb-2" placeholder="Email">
          <input class="form-control mb-2" placeholder="Phone">
          <input class="form-control mb-2" placeholder="Department">
          <input class="form-control mb-2" placeholder="Role">
          <input class="form-control mb-2" placeholder="Joining Date" type="date">
          <textarea class="form-control mb-2" placeholder="Remarks"></textarea>
          <button class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-danger" onclick="closePopup('addEmployeePopup')">Close</button>
        </form>
      </div>
    </div>

    <div class="popup" id="attendancePopup">
      <div class="popup-content">
        <h4>Attendance Tracker</h4>
        <p>Coming soon: Live attendance table with shift details.</p>
        <button class="btn btn-danger" onclick="closePopup('attendancePopup')">Close</button>
      </div>
    </div>

    <div class="popup" id="leavePopup">
      <div class="popup-content">
        <h4>Leave Management</h4>
        <p>Approve, reject or add new leave requests.</p>
        <button class="btn btn-danger" onclick="closePopup('leavePopup')">Close</button>
      </div>
    </div>

    <div class="popup" id="payrollPopup">
      <div class="popup-content">
        <h4>Payroll Entry</h4>
        <input class="form-control mb-2" placeholder="Employee ID">
        <input class="form-control mb-2" placeholder="Salary">
        <input class="form-control mb-2" type="month">
        <textarea class="form-control mb-2" placeholder="Notes"></textarea>
        <button class="btn btn-success">Save</button>
        <button class="btn btn-danger" onclick="closePopup('payrollPopup')">Close</button>
      </div>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
