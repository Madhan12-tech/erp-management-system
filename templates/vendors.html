<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration | Ducting ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .section {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      background: #f9f9f9;
    }
    .remove-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      margin-top: 10px;
    }
    .inline-btn {
      background: green;
      color: white;
      padding: 8px 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/dashboard"><button style="background: #555; color: white;">â¬… Back to Dashboard</button></a>
    <h2>Vendor Registration</h2>
    
    <form action="/vendors" method="POST">

      <!-- Basic Vendor Details -->
      <div class="section">
        <h3>+ Vendor Basic Details</h3>

        <label>Vendor Name</label>
        <input type="text" name="vendor_name" required />

        <label>GST Number</label>
        <input type="text" name="gst_number" required />

        <label>Address</label>
        <textarea name="address" required></textarea>

        <label>Phone Number</label>
        <input type="text" name="phone" required />

        <label>Email Address</label>
        <input type="email" name="email" required />
      </div>

      <!-- Communication Details -->
      <div class="section">
        <h3>+ Communication Details</h3>
        <button type="button" onclick="addCommunicationDetail()" class="inline-btn">+ Add Communication Detail</button>

        <div id="communicationContainer"></div>
      </div>

      <!-- Bank Details -->
      <div class="section">
        <h3>+ Bank Details</h3>

        <label>Bank Name</label>
        <input type="text" name="bank_name" />

        <label>Account Number</label>
        <input type="text" name="account_number" />

        <label>IFSC Code</label>
        <input type="text" name="ifsc_code" />

        <label>Branch Name</label>
        <input type="text" name="branch_name" />
      </div>

      <button type="submit" style="background: #2ecc71; color: white; width: 100%;">Register Vendor</button>
    </form>
  </div>

  <script>
    function addCommunicationDetail() {
      const container = document.getElementById('communicationContainer');
      const html = `
        <div style="margin-top: 20px; background: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 6px;">
          <label>Email ID</label>
          <input type="email" name="email_multi[]" required />

          <label>Phone Number</label>
          <input type="text" name="phone_multi[]" required />

          <label>Alternate Contact</label>
          <input type="text" name="alt_contact[]" />

          <button type="button" onclick="this.parentElement.remove()" class="remove-btn">Remove</button>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', html);
    }
  </script>
</body>
</html>
