<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1012;
      color: white;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
    }
    .content {
      flex-grow: 1;
      padding: 30px;
      position: relative;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background: #1e1e2f;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background: #00b4ff;
      margin-right: 10px;
    }
    .popup-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: #1a1a1a;
      padding: 20px;
      overflow-y: auto;
      z-index: 100;
      box-shadow: -5px 0 10px rgba(0,0,0,0.5);
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-popup {
      cursor: pointer;
      font-size: 20px;
    }
    .hidden { display: none; }
    form label { display: block; margin-top: 10px; }
    form input, form textarea, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    form button {
      margin-top: 20px;
      background: #00b4ff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ERP Menu</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/vendors">Vendor Management</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>Vendor Management</h1>
      <div>
        <button class="btn" onclick="showAddPopup()">Add Vendor</button>
        <button class="btn" onclick="window.location.href='/vendors/export/csv'">Export CSV</button>
        <button class="btn" onclick="window.location.href='/vendors/export/excel'">Export Excel</button>
        <button class="btn" onclick="window.location.href='/vendors/export/pdf'">Export PDF</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Company</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in vendors %}
        <tr>
          <td>{{ vendor.id }}</td>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.company }}</td>
          <td>{{ vendor.email }}</td>
          <td>{{ vendor.phone }}</td>
          <td>{{ vendor.status }}</td>
          <td>
            <button class="btn" onclick="editVendor({{ vendor | tojson }})">Edit</button>
            <a href="/delete_vendor/{{ vendor.id }}" class="btn" style="background:#ff4b5c;">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Add Vendor Popup -->
  <div id="addVendorPopup" class="popup-panel hidden">
    <div class="popup-header">
      <h2>Add Vendor</h2>
      <span class="close-popup" onclick="closePopup('addVendorPopup')">&times;</span>
    </div>
    <form method="POST" action="/add_vendor">
      <label>Vendor ID</label>
      <input type="text" name="vendor_id" value="{{ new_vendor_id }}" readonly>
      <label>Name</label>
      <input type="text" name="name" required>
      <label>Company</label>
      <input type="text" name="company" required>
      <label>Email</label>
      <input type="email" name="email">
      <label>Phone</label>
      <input type="text" name="phone">
      <label>GST Number</label>
      <input type="text" name="gst_number">
      <label>Address</label>
      <textarea name="address"></textarea>
      <label>Status</label>
      <select name="status">
        <option>Active</option>
        <option>Inactive</option>
      </select>
      <button type="submit">Save</button>
    </form>
  </div>

  <!-- Edit Vendor Popup (Dynamically filled) -->
  <div id="editVendorPopup" class="popup-panel hidden">
    <div class="popup-header">
      <h2>Edit Vendor</h2>
      <span class="close-popup" onclick="closePopup('editVendorPopup')">&times;</span>
    </div>
    <form method="POST" action="/edit_vendor">
      <input type="hidden" name="id" id="edit_id">
      <label>Name</label>
      <input type="text" name="name" id="edit_name" required>
      <label>Company</label>
      <input type="text" name="company" id="edit_company" required>
      <label>Email</label>
      <input type="email" name="email" id="edit_email">
      <label>Phone</label>
      <input type="text" name="phone" id="edit_phone">
      <label>GST Number</label>
      <input type="text" name="gst_number" id="edit_gst">
      <label>Address</label>
      <textarea name="address" id="edit_address"></textarea>
      <label>Status</label>
      <select name="status" id="edit_status">
        <option>Active</option>
        <option>Inactive</option>
      </select>
      <button type="submit">Update</button>
    </form>
  </div>

  <script>
    function showAddPopup() {
      document.getElementById('addVendorPopup').classList.remove('hidden');
    }
    function editVendor(vendor) {
      document.getElementById('edit_id').value = vendor.id;
      document.getElementById('edit_name').value = vendor.name;
      document.getElementById('edit_company').value = vendor.company;
      document.getElementById('edit_email').value = vendor.email;
      document.getElementById('edit_phone').value = vendor.phone;
      document.getElementById('edit_gst').value = vendor.gst_number;
      document.getElementById('edit_address').value = vendor.address;
      document.getElementById('edit_status').value = vendor.status;
      document.getElementById('editVendorPopup').classList.remove('hidden');
    }
    function closePopup(id) {
      document.getElementById(id).classList.add('hidden');
    }
  </script>
</body>
</html>
