<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration - ERP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      background: #007bff;
      color: white;
      padding: 10px;
      margin: 0;
      cursor: pointer;
    }
    .content {
      padding: 15px;
      display: none;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Vendor Registration</h2>
  <form method="POST">
    
    <!-- Vendor Details -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Vendor Details</h3>
      <div class="content">
        <input type="text" name="name" placeholder="Vendor Name" required>
        <input type="text" name="vendor_type" placeholder="Vendor Type">
        <input type="text" name="gst_no" placeholder="GST Number">
        <input type="text" name="pan" placeholder="PAN Number">
      </div>
    </div>

    <!-- Communication Details -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Communication Details</h3>
      <div class="content">
        <input type="text" name="contact_person" placeholder="Contact Person">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="phone" placeholder="Phone Number">
        <input type="text" name="address" placeholder="Address">
        <input type="text" name="state" placeholder="State">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="pin" placeholder="PIN Code">
      </div>
    </div>

    <!-- Bank Details -->
    <div class="section">
      <h3 onclick="toggleSection(this)">Bank Details</h3>
      <div class="content">
        <input type="text" name="bank_name" placeholder="Bank Name">
        <input type="text" name="account_no" placeholder="Account Number">
        <input type="text" name="ifsc" placeholder="IFSC Code">
        <input type="text" name="branch" placeholder="Branch">
      </div>
    </div>

    <button type="submit">Register Vendor</button>

  </form>
</div>

<div id="toast" class="toast"></div>

<script>
  function toggleSection(el) {
    const content = el.nextElementSibling;
    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
  }

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      const toast = document.getElementById('toast');
      {% for category, message in messages %}
        toast.textContent = "{{ message }}";
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 3000);
      {% endfor %}
    {% endif %}
  {% endwith %}
</script>

</body>
</html>
