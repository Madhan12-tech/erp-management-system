<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .collapsible {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .collapsible:hover {
      background-color: #0056b3;
    }
    .content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 10px 10px;
      background: #f9f9f9;
    }
    form input, form select, form button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background: #218838;
    }
    .btn-danger {
      background: #dc3545;
      margin-left: 5px;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .row-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .row-group input {
      flex: 1;
    }
    .back-btn {
      background: #6c757d;
      margin-bottom: 15px;
    }
    .back-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/dashboard" class="btn back-btn">← Back to Dashboard</a>
    <h2>Vendor Registration</h2>

    <!-- Vendor Basic Details -->
    <button class="collapsible">+ Vendor Basic Details</button>
    <div class="content">
      <form method="POST" action="{{ url_for('vendors') }}">
        <input type="text" name="name" placeholder="Vendor Name" required>
        <input type="text" name="gst" placeholder="GST Number" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        
        <!-- Communication Rows -->
        <button type="button" class="btn" onclick="addContactRow()">+ Add Communication Detail</button>
        <div id="contact-section"></div>

        <!-- Bank Details -->
        <button type="button" class="collapsible">+ Bank Details</button>
        <div class="content">
          <input type="text" name="bank_name" placeholder="Bank Name">
          <input type="text" name="account_number" placeholder="Account Number">
          <input type="text" name="ifsc" placeholder="IFSC Code">
          <input type="text" name="branch" placeholder="Branch Name">
        </div>

        <button type="submit" class="btn">Register Vendor</button>
      </form>
    </div>
  </div>

  <script>
    const collapsibles = document.getElementsByClassName("collapsible");
    for (let i = 0; i < collapsibles.length; i++) {
      collapsibles[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    }

    function addContactRow() {
      const container = document.getElementById('contact-section');
      const div = document.createElement('div');
      div.classList.add('row-group');
      div.innerHTML = `
        <input type="text" name="contact_name[]" placeholder="Contact Name" required>
        <input type="email" name="contact_email[]" placeholder="Email" required>
        <input type="text" name="contact_phone[]" placeholder="Phone" required>
        <button type="button" class="btn btn-danger" onclick="this.parentNode.remove()">−</button>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
