<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendors | Duct ERP</title>
</head>
<body>
  <h2>Register Vendor</h2>
  <form method="POST" action="/vendors">
    <input type="text" name="vendor_name" placeholder="Vendor Name" required><br><br>
    <input type="text" name="gst" placeholder="GST Number" required><br><br>
    <textarea name="address" placeholder="Address" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <h3>Registered Vendors</h3>
  <ul>
    {% for v in vendors %}
      <li>{{ v[1] }} (GST: {{ v[2] }}) - {{ v[3] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
