<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Management | ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1012;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #00b4ff;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .topbar h1 {
      margin: 0;
    }

    .btn {
      background: #00b4ff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0099cc;
    }

    .table-container {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }

    table th {
      background-color: rgba(255, 255, 255, 0.07);
    }

    .actions button {
      margin-right: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background: #f0ad4e;
    }

    .delete-btn {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ERP Modules</h2>
      <a href="/dashboard">Dashboard</a>
      <a href="#" class="active">Vendor Management</a>
      <a href="#">Quotations</a>
      <a href="#">Workforce</a>
      <a href="#">Delivery</a>
      <a href="#">Attendance</a>
      <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="topbar">
        <h1>Vendor Management</h1>
        <button class="btn" onclick="openAddPopup()">+ Add Vendor</button>
      </div>
      <!-- Search & Export Section -->
      <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Search Vendor..." style="padding: 10px; border-radius: 8px; width: 250px;" onkeyup="filterTable()"/>

        <div>
          <button class="btn" onclick="exportCSV()">Export CSV</button>
          <button class="btn" onclick="exportExcel()">Export Excel</button>
          <button class="btn" onclick="exportPDF()">Export PDF</button>
        </div>
      </div>

      <!-- Vendor Table -->
      <div class="table-container">
        <table id="vendorTable">
          <thead>
            <tr>
              <th>Vendor ID</th>
              <th>Name</th>
              <th>Company</th>
              <th>Email</th>
              <th>Phone</th>
              <th>GST No</th>
              <th>Address</th>
              <th>Category</th>
              <th>Rating</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="vendorData">
            <!-- Populated dynamically -->
          </tbody>
        </table>
      </div>
      <!-- Right-side Popup Form -->
      <div class="popup-form" id="vendorPopup">
        <h2 id="popupTitle">Add Vendor</h2>
        <form id="vendorForm">
          <input type="hidden" name="vendor_id" id="vendor_id" />

          <input type="text" name="name" id="name" placeholder="Vendor Name" required />
          <input type="text" name="company" id="company" placeholder="Company Name" required />
          <input type="email" name="email" id="email" placeholder="Email" required />
          <input type="text" name="phone" id="phone" placeholder="Phone" required />
          <input type="text" name="gst" id="gst" placeholder="GST Number" />
          <textarea name="address" id="address" placeholder="Address" rows="2"></textarea>

          <select name="category" id="category">
            <option value="">Select Category</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Raw Material">Raw Material</option>
          </select>

          <select name="rating" id="rating">
            <option value="">Rating</option>
            <option value="★☆☆☆☆">★☆☆☆☆</option>
            <option value="★★☆☆☆">★★☆☆☆</option>
            <option value="★★★☆☆">★★★☆☆</option>
            <option value="★★★★☆">★★★★☆</option>
            <option value="★★★★★">★★★★★</option>
          </select>

          <select name="status" id="status">
            <option value="">Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>

          <div class="popup-buttons">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
          </div>
        </form>
      </div>
      <script>
  // Open Popup for Add
  function openAddPopup() {
    document.getElementById("popupTitle").innerText = "Add Vendor";
    document.getElementById("vendorForm").reset();
    document.getElementById("vendor_id").value = "";
    document.getElementById("vendorPopup").classList.add("active");
  }

  // Open Popup for Edit
  function editVendor(id, name, company, email, phone, gst, address, category, rating, status) {
    document.getElementById("popupTitle").innerText = "Edit Vendor";
    document.getElementById("vendor_id").value = id;
    document.getElementById("name").value = name;
    document.getElementById("company").value = company;
    document.getElementById("email").value = email;
    document.getElementById("phone").value = phone;
    document.getElementById("gst").value = gst;
    document.getElementById("address").value = address;
    document.getElementById("category").value = category;
    document.getElementById("rating").value = rating;
    document.getElementById("status").value = status;
    document.getElementById("vendorPopup").classList.add("active");
  }

  // Close Popup
  function closePopup() {
    document.getElementById("vendorPopup").classList.remove("active");
  }

  // Filter Vendors
  function filterVendors() {
    const input = document.getElementById("search").value.toLowerCase();
    const rows = document.getElementById("vendorTable").getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
      const rowText = rows[i].innerText.toLowerCase();
      rows[i].style.display = rowText.includes(input) ? "" : "none";
    }
  }

  // Export to CSV
  function exportTableToCSV() {
    const table = document.getElementById("vendorTable");
    let csv = "";
    for (let row of table.rows) {
      const cols = Array.from(row.cells).map(cell => `"${cell.innerText}"`);
      csv += cols.join(",") + "\n";
    }
    downloadFile(csv, "vendors.csv", "text/csv");
  }

  // Export to Excel
  function exportTableToExcel() {
    const table = document.getElementById("vendorTable").outerHTML;
    const data = 'data:application/vnd.ms-excel,' + encodeURIComponent(table);
    downloadFile(data, "vendors.xls", "application/vnd.ms-excel");
  }

  // Export to PDF (basic)
  function exportTableToPDF() {
    const table = document.getElementById("vendorTable");
    let rows = "";
    for (let row of table.rows) {
      let cols = Array.from(row.cells).map(cell => cell.innerText);
      rows += cols.join(" | ") + "\n";
    }
    const blob = new Blob([rows], { type: "application/pdf" });
    downloadFile(URL.createObjectURL(blob), "vendors.pdf", "application/pdf");
  }

  // Download helper
  function downloadFile(content, filename, type) {
    const link = document.createElement("a");
    link.href = typeof content === "string" && content.startsWith("data:") ? content : URL.createObjectURL(new Blob([content], { type }));
    link.download = filename;
    link.click();
  }
      </script>
      <script>
  // Submit Vendor Form (Add or Edit)
  document.getElementById("vendorForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const id = formData.get("vendor_id");
    const url = id ? "/edit_vendor" : "/add_vendor";

    fetch(url, {
      method: "POST",
      body: formData
    })
      .then(res => {
        if (res.ok) {
          alert("Vendor saved successfully.");
          window.location.reload();
        } else {
          return res.text().then(text => { throw new Error(text); });
        }
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
  });

  // Delete Vendor
  function deleteVendor(id) {
    if (!confirm("Are you sure you want to delete this vendor?")) return;

    fetch(`/delete_vendor/${id}`, { method: "POST" })
      .then(res => {
        if (res.ok) {
          alert("Vendor deleted.");
          window.location.reload();
        } else {
          return res.text().then(text => { throw new Error(text); });
        }
      })
      .catch(err => {
        alert("Error: " + err.message);
      });
  }
      </script>
      <script>
  // Close Popup on outside click
  window.onclick = function (event) {
    const popup = document.getElementById("vendorPopup");
    if (event.target === popup) {
      closeVendorPopup();
    }
  };

  // Optional: Escape key to close popup
  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
      closeVendorPopup();
    }
  });
</script>

</body>
    </html>
