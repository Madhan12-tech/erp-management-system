<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .actions button {
      margin-right: 5px;
      padding: 6px 12px;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Employee Registration</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Employee Name" required>
    <input type="text" name="designation" placeholder="Designation" required>
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone Number">
    <button type="submit">{{ 'Update' if edit else 'Add' }} Employee</button>
  </form>

  <!-- Employees Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp[0] }}</td>
        <td>{{ emp[1] }}</td>
        <td>{{ emp[2] }}</td>
        <td>{{ emp[3] }}</td>
        <td>{{ emp[4] }}</td>
        <td class="actions">
          <a href="/employee_edit/{{ emp[0] }}"><button type="button">Edit</button></a>
          <a href="/employee_delete/{{ emp[0] }}" onclick="return confirm('Delete this employee?')">
            <button type="button" style="background:red;">Delete</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div id="toast" class="toast"></div>

  <script>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        const toast = document.getElementById('toast');
        {% for category, message in messages %}
          toast.textContent = "{{ message }}";
          toast.style.display = "block";
          setTimeout(() => toast.style.display = "none", 3000);
        {% endfor %}
      {% endif %}
    {% endwith %}
  </script>

</body>
</html>
