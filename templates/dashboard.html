<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 220px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #e0f0ff;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Welcome, {{ user }}</h2>

  <div class="cards-container">
    <div class="card" onclick="location.href='{{ url_for('project_selector') }}'">Projects</div>
    <div class="card" onclick="location.href='{{ url_for('vendor_selector') }}'">Vendors</div>
    <div class="card" onclick="location.href='{{ url_for('employee_selector') }}'">Employees</div>
    <div class="card" onclick="location.href='{{ url_for('measurement_selector') }}'">Measurement Sheet</div>
    <div class="card" onclick="location.href='{{ url_for('production_selector') }}'">Production</div>
    <div class="card" onclick="location.href='{{ url_for('review') }}'">Review</div>
    <div class="card" onclick="location.href='{{ url_for('summary') }}'">Summary</div>
    <div class="card" onclick="location.href='{{ url_for('logout') }}'">Logout</div>
  </div>

  <div class="footer">
    ERP Dashboard Â© 2025
  </div>
</body>
</html>
