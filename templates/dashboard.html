<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ERP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #343a40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      color: white;
      text-decoration: none;
      background: #dc3545;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
    }

    .container {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<header>
  <h2>Welcome, {{ session['user'] }}</h2>
  <a href="{{ url_for('logout') }}">Logout</a>
</header>

<div class="container">
  <a class="card-link" href="{{ url_for('dashboard') }}">
    <div class="card">
      <h3>Project Management</h3>
    </div>
  </a>

  <a class="card-link" href="#">
    <div class="card">
      <h3>Production Module</h3>
    </div>
  </a>

  <a class="card-link" href="#">
    <div class="card">
      <h3>Project Summary</h3>
    </div>
  </a>

  <a class="card-link" href="{{ url_for('register') }}">
    <div class="card">
      <h3>Employee Registration</h3>
    </div>
  </a>

  <a class="card-link" href="{{ url_for('vendors') }}">
    <div class="card">
      <h3>Vendor Registration</h3>
    </div>
  </a>
</div>

</body>
</html>
