<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Duct ERP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f5;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.2s;
      text-decoration: none;
      color: #333;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <div class="header">Welcome to Duct ERP Dashboard</div>
  <div class="grid">
    <a href="/projects" class="card">
      <h3>Project Management</h3>
      <p>Manage ongoing projects</p>
    </a>
    <a href="/projects" class="card">
      <h3>Design Process</h3>
      <p>Drawings & Measurement Sheets</p>
    </a>
    <a href="/summary" class="card">
      <h3>Summary</h3>
      <p>Project Status Summary</p>
    </a>
    <a href="/employees" class="card">
      <h3>Employee Registration</h3>
      <p>Register and manage staff</p>
    </a>
    <a href="/vendors" class="card">
      <h3>Vendor Registration</h3>
      <p>All vendor contacts</p>
    </a>
  </div>
</body>
</html>
