<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ducting ERP Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #0f1115;
      color: white;
    }

    canvas#bg3d {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 180, 255, 0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00b4ff;
    }

    .nav-link {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-link:hover {
      background: rgba(0, 180, 255, 0.2);
    }

    .nav-link i {
      margin-right: 12px;
      font-size: 16px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #00e1ff;
    }

    .card p {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="bg3d"></canvas>

  <div class="dashboard">
    <div class="sidebar">
      <h2>VANES ERP</h2>
      <a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" class="nav-link"><i class="fas fa-users"></i> Vendors</a>
      <a href="#" class="nav-link"><i class="fas fa-project-diagram"></i> Projects</a>
      <a href="#" class="nav-link"><i class="fas fa-file-invoice"></i> Invoices</a>
      <a href="#" class="nav-link"><i class="fas fa-truck"></i> Delivery</a>
      <a href="#" class="nav-link"><i class="fas fa-hard-hat"></i> Workforce</a>
      <a href="#" class="nav-link"><i class="fas fa-calendar-check"></i> Attendance</a>
      <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Reports</a>
      <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div class="main-content">
      <h1>Welcome, {{ user }}</h1>
      <div class="cards">
        <div class="card">
          <h3>Active Projects</h3>
          <p>12</p>
        </div>
        <div class="card">
          <h3>Today's Deliveries</h3>
          <p>5</p>
        </div>
        <div class="card">
          <h3>Pending Invoices</h3>
          <p>7</p>
        </div>
        <div class="card">
          <h3>Vendors</h3>
          <p>28</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 3D Background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg3d'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00b4ff, metalness: 0.5, roughness: 0.1 });
    const knot = new THREE.Mesh(geometry, material);
    scene.add(knot);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(50, 50, 50);
    scene.add(light);

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);
      knot.rotation.x += 0.01;
      knot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
