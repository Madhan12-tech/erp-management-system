<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Ducting ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 18px;
      font-weight: bold;
    }

    .logout {
      float: right;
      font-size: 16px;
      background: #e74c3c;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
    }

    .flash-message {
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }

    .flash-success {
      background-color: #2ecc71;
    }

    .flash-error {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="header">
    Welcome to Ducting ERP
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ 'flash-success' if category == 'success' else 'flash-error' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="modules">
    <!-- Fixed this line: changed 'projects' to 'projects_page' -->
    <div class="card"><a href="{{ url_for('projects_page') }}">Projects</a></div>
    <div class="card"><a href="{{ url_for('production') }}">Production</a></div>
    <div class="card"><a href="{{ url_for('production_summary') }}">Production Summary</a></div>
    <div class="card"><a href="{{ url_for('vendor_register') }}">Vendor Registration</a></div>
    <div class="card"><a href="{{ url_for('register') }}">Employee Registration</a></div>
  </div>

</body>
</html>
