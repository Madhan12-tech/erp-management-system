<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Vanes ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h5 {
      font-weight: bold;
    }

    .header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="header text-center position-relative">
    <h2>Welcome to Vanes ERP Dashboard</h2>
    <a href="/logout" class="btn btn-light logout-btn">Logout</a>
  </div>

  <div class="container mt-5">
    <div class="row g-4">

      <div class="col-md-3">
        <div class="card p-3 bg-white text-dark">
          <div class="d-flex align-items-center">
            <i class="bi bi-diagram-3 fs-1 me-3 text-primary"></i>
            <div>
              <h5>Total Projects</h5>
              <h3>{{ total_projects }}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-3 bg-white text-dark">
          <div class="d-flex align-items-center">
            <i class="bi bi-geo-alt-fill fs-1 me-3 text-danger"></i>
            <div>
              <h5>Total Sites</h5>
              <h3>{{ total_sites }}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-3 bg-white text-dark">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-badge-fill fs-1 me-3 text-success"></i>
            <div>
              <h5>Engineers</h5>
              <h3>{{ total_engineers }}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card p-3 bg-white text-dark">
          <div class="d-flex align-items-center">
            <i class="bi bi-box-seam fs-1 me-3 text-warning"></i>
            <div>
              <h5>Material Requests</h5>
              <h3>{{ total_material_requests }}</h3>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
