<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Duct ERP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    .main {
      flex: 1;
      background: #f1f1f1;
      padding: 30px;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .logout {
      margin-top: auto;
      text-align: center;
    }

    .logout a {
      background: red;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Duct ERP</h2>
    <a href="/projects">Project Management</a>
    <a href="#">Production</a>
    <a href="#">Summary</a>
    <a href="#">Employee Registration</a>
    <a href="/vendor_registration">Vendor Registration</a>
    <a href="#">Registered Contacts</a>
    <div class="logout">
      <a href="/">Logout</a>
    </div>
  </div>

  <div class="main">
    <h1>Welcome to Dashboard</h1>
    <div class="card">
      <p>Select any module from the left sidebar to begin.</p>
    </div>
  </div>
</body>
</html>
