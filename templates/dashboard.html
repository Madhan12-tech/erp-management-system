<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Ducting ERP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #34495e;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3 style="color:white; text-align:center;">ERP Menu</h3>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('vendors') }}">Vendors</a>
    <a href="{{ url_for('register') }}">Employee Registration</a>
    <a href="{{ url_for('measurement_sheet') }}">Measurement Sheet</a>
    <a href="{{ url_for('production') }}">Production</a>
    <a href="{{ url_for('summary') }}">Summary</a>
    <a href="{{ url_for('design_process') }}">Design Review</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="main">
    <h1>Welcome to Ducting ERP Dashboard</h1>
    <p>Select any module from the left menu to proceed.</p>
  </div>

</body>
</html>
