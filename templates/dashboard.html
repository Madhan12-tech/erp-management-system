<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            background: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main {
            margin-left: 240px;
            padding: 30px;
        }

        .card-box {
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        h4 {
            font-weight: 600;
        }

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Ducting ERP</h4>
    <hr style="border-color: #555;">

    <a href="#">Inventory</a>
    <a href="#">Accounts Purchase</a>

    <a href="#">Quotations & Invoices</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <div class="card-box">
        <h4>Welcome, {{ session['user'] }}</h4>

        <p>Use the left sidebar to manage modules such as Vendors, Inventory, Purchase, and more.</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
