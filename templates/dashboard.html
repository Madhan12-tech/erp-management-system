<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | ERP System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: flex;
    }
    nav {
      width: 220px;
      background: #34495e;
      min-height: 100vh;
      padding-top: 20px;
    }
    nav a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      background: #1abc9c;
    }
    main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, {{ username }}</h1>
</header>

<div class="container">
  <nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('register_vendor') }}">Vendor Registration</a>
    <a href="{{ url_for('measurement_sheets') }}">Measurement Sheet</a>
    <a href="{{ url_for('production') }}">Production</a>
    <a href="{{ url_for('summary') }}">Summary</a>
    <a href="{{ url_for('review') }}">Design Review</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <main>

    <p>Select a module from the left menu to proceed.</p>
  </main>
</div>

</html>
