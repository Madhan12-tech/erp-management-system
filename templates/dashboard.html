<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ERP System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: #343a40;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #495057;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="/dashboard">Dashboard</a>
  <a href="/vendor_register">Vendors</a>
  <a href="/employee_register">Employees</a>
  <a href="/projects">Projects</a>
  <a href="/logout">Logout</a>
</div>

<div class="main">
  <h1>Welcome to ERP Dashboard</h1>
  <p>Select a module from the left menu to continue.</p>
</div>

<div class="toast" id="toast"></div>

<script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      const toast = document.getElementById('toast');
      {% for category, message in messages %}
        toast.textContent = "{{ message }}";
        toast.style.backgroundColor = {
          success: '#28a745',
          danger: '#dc3545',
          warning: '#ffc107',
          info: '#17a2b8'
        }['{{ category }}'] || '#333';
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 3000);
      {% endfor %}
    {% endif %}
  {% endwith %}
</script>

</body>
</html>
