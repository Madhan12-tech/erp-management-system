<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Duct ERP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f6;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 230px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }

    .sidebar a {
      display: block;
      color: #ecf0f1;
      text-decoration: none;
      margin: 15px 0;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #1abc9c;
    }

    .main {
      flex-grow: 1;
      padding: 30px;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .tile {
      background-color: white;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .tile:hover {
      transform: translateY(-5px);
      background-color: #f7f7f7;
    }

    .tile h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .tile-icon {
      font-size: 40px;
      color: #007bff;
    }
  </style>
</head>
