<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f5;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      background: #2c3e50;
      color: white;
      width: 200px;
      height: 100vh;
      position: fixed;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 20px 0;
    }
    .main {
      margin-left: 220px;
      padding: 30px;
    }
    .tile {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Duct ERP</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/register">Vendor Registration</a>
    <a href="#">Projects</a>
    <a href="#">Production</a>
    <a href="#">Employees</a>
    <a href="#">Contacts</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="main">
    <h2>Dashboard</h2>
    <div class="tile">Project Management</div>
    <div class="tile">Production</div>
    <div class="tile">Summary</div>
    <div class="tile">Employee Registration</div>
    <div class="tile">Vendor Registration</div>
    <div class="tile">Registered Contacts</div>
  </div>
</body>
</html>
