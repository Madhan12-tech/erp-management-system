<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Vanes ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card-icon {
      font-size: 2rem;
      color: white;
      padding: 20px;
      border-radius: 12px 0 0 12px;
    }
    .bg-gradient-blue {
      background: linear-gradient(45deg, #007bff, #00c6ff);
    }
    .bg-gradient-green {
      background: linear-gradient(45deg, #28a745, #00d084);
    }
    .bg-gradient-orange {
      background: linear-gradient(45deg, #fd7e14, #ffc107);
    }
    .bg-gradient-red {
      background: linear-gradient(45deg, #dc3545, #f76c6c);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3 class="text-center mb-4">Welcome, {{ session['user'] }} ðŸ‘‹</h3>

  <div class="row g-4">
    <!-- Total Projects -->
    <div class="col-md-6 col-lg-3">
      <div class="card d-flex flex-row align-items-center">
        <div class="card-icon bg-gradient-blue"><i class="bi bi-kanban-fill"></i></div>
        <div class="card-body">
          <h5 class="card-title">Projects</h5>
          <p class="card-text fs-4">{{ total_projects }}</p>
        </div>
      </div>
    </div>

    <!-- Total Sites -->
    <div class="col-md-6 col-lg-3">
      <div class="card d-flex flex-row align-items-center">
        <div class="card-icon bg-gradient-green"><i class="bi bi-geo-alt-fill"></i></div>
        <div class="card-body">
          <h5 class="card-title">Sites</h5>
          <p class="card-text fs-4">{{ total_sites }}</p>
        </div>
      </div>
    </div>

    <!-- Total Engineers -->
    <div class="col-md-6 col-lg-3">
      <div class="card d-flex flex-row align-items-center">
        <div class="card-icon bg-gradient-orange"><i class="bi bi-person-gear"></i></div>
        <div class="card-body">
          <h5 class="card-title">Engineers</h5>
          <p class="card-text fs-4">{{ total_engineers }}</p>
        </div>
      </div>
    </div>

    <!-- Material Requests -->
    <div class="col-md-6 col-lg-3">
      <div class="card d-flex flex-row align-items-center">
        <div class="card-icon bg-gradient-red"><i class="bi bi-box-seam"></i></div>
        <div class="card-body">
          <h5 class="card-title">Material Requests</h5>
          <p class="card-text fs-4">{{ total_material_requests }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
