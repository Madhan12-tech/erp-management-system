<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Vanes ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: #adb5bd;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }
    .active {
      background-color: #0d6efd;
      color: white !important;
    }
    .module-content {
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center mb-4">Vanes ERP</h4>
      <a href="#" class="active" onclick="openModule('projects')"><i class="bi bi-kanban-fill me-2"></i> Projects</a>
      <a href="#" onclick="openModule('sites')"><i class="bi bi-geo-alt-fill me-2"></i> Sites</a>
      <a href="/logout" class="text-danger"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 module-content" id="mainContent">
      <h3>Welcome to Vanes ERP Dashboard</h3>
      <p>Select a module from the left menu to begin.</p>
    </div>

  </div>
</div>

<!-- Hidden triggers for popups -->
<button type="button" class="d-none" id="openProjectModal" data-bs-toggle="modal" data-bs-target="#projectModal"></button>
<button type="button" class="d-none" id="openSiteModal" data-bs-toggle="modal" data-bs-target="#siteModal"></button>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function openModule(module) {
    if (module === 'projects') {
      document.getElementById('openProjectModal').click();
    } else if (module === 'sites') {
      document.getElementById('openSiteModal').click();
    }
  }
</script>

</body>
</html>
