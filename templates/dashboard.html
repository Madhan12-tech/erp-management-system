<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ERP System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #3e3e55;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #a80000;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ERP Modules</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/vendor_register">Vendor Registration</a>
    <a href="/employee_register">Employee Registration</a>
    <a href="/projects">Project Management</a>
    <a href="/production">Production</a>
    <a href="/summary">Summary</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h1>Welcome, {{ user }}</h1>
      <form action="/logout" method="get">
        <button class="logout-btn">Logout</button>
      </form>
    </div>

    <p>This is your ERP system dashboard. Use the sidebar to navigate between modules.</p>

  </div>

</body>
</html>
