<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Ducting ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      background-color: #3498db;
      color: white;
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0;
      font-size: 22px;
    }
    .card p {
      margin-top: 10px;
      font-size: 16px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, {{ user }}</h1>
</header>

<div class="grid">

  <div class="card" onclick="window.location.href='{{ url_for('project_selector') }}'">
    <h3>Projects</h3>
    <p>Total: {{ total_projects }}</p>
  </div>

  <div class="card" onclick="window.location.href='{{ url_for('vendor_selector') }}'">
    <h3>Vendors</h3>
    <p>Total: {{ total_vendors }}</p>
  </div>

  <div class="card" onclick="window.location.href='{{ url_for('employee_selector') }}'">
    <h3>Employees</h3>
    <p>Total: {{ total_employees }}</p>
  </div>

  <div class="card" onclick="window.location.href='{{ url_for('measurement_selector') }}'">
    <h3>Measurement Sheet</h3>
    <p>Manage ducting measurements</p>
  </div>

  <div class="card" onclick="window.location.href='{{ url_for('production_selector') }}'">
    <h3>Production</h3>
    <p>Track job progress</p>
  </div>

  <div class="card" onclick="window.location.href='{{ url_for('logout') }}'">
    <h3>Logout</h3>
    <p>Exit ERP</p>
  </div>

</div>

</body>
</html>
